<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<h1> Create</h1>
<th:block th:if="${message}"><p th:text="${message}"></p></th:block>
<p>
    <a th:href="@{/team/list}" style="text-decoration: none; color: #ff1760">List team</a>
</p>
<form th:action="@{/team/create/done}" method="post" th:object="${team}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}"></td>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" th:value="${team.getName()}"></td>
        </tr>

        <tr>
            <td><input type="submit" th:value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
