<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<th:block th:if="${message}">
    <p th:text="${message}">
    </p>
</th:block>
<center>
    <h1>Thêm nhân viên</h1>
    <div style="border: solid black;width: 550px" >
<form action="#" th:action="@{/nhanvien/create/done}" method="post" th:object="${nhanvien}">
    <table>
        <tr>
            <td><label>Họ và tên: </label></td>
            <td><input type="text" th:field="*{hoTen}" ></td>
            <td th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></td>
        </tr>
        <tr>
            <td><label>Số điện thoại: </label></td>
            <td><input type="text" th:field="*{sdt}"></td>
            <td th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></td>
        </tr>
        <tr>
            <td><label>Số CMND: </label></td>
            <td><input type="text" th:field="*{cmnd}"></td>
            <td th:if="${#fields.hasErrors('cmnd')}" th:errors="*{cmnd}"></td>
        </tr>
        <tr>
            <td><label>Email: </label></td>
            <td><input type="text" th:field="*{email}" ></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>

        </tr>
        <tr>
            <td><label>Địa chỉ: </label></td>
            <td><input type="text" th:field="*{diaChi}" ></td>
            <td th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></td>

        </tr>
        <tr>
            <td><label>Tích nếu là Nam: </label></td>
            <td><input type="checkbox" th:field="*{gioiTinh}"></td>
        </tr>
        <tr>
            <td>Nhóm</td>
            <td>
                <select th:field="*{team}">
                    <option th:each="c:${teams}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div>
                    <input type="submit" value="Hủy" name="cancle">
                    <input type="submit" value="Thêm" name="add" style="margin-left: 30px">
                </div>
            </td>
        </tr>
    </table>
</form>
    </div>
</center>

</body>
</html>
